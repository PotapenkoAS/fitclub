<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>First page</title>
    <link href="/content/style.css" rel="stylesheet">
</head>

<body>
<div id="header" class="header">
    <p>Fitness club</p>
</div>

<div class="menu">
    <div class="nav">
        <ul class="topmenu">
            <li><a href="">Профиль</a></li>
            <li><a href="">Тренировки</a></li>
            <li><a href="">Проресс</a></li>
            <li><a href="">Уведомления</a></li>
        </ul>
    </div>
</div>

<div class="section">
    <div class="sidebar">
        <img class="img-circle" th:src="*{'data:image/png;base64,'+avatar}" alt="none">
        <h1 th:text="${client.getSurname()} + ' ' + ${client.getName()}"></h1>
        <h1 th:text="${client.getEmail()}"></h1>
    </div>
    <div class="contentText">
        <h2>Мои данные</h2>
        <h2> Рост </h2>
        <p th:text="${client.getHeight()}"> см </p>
        <h2> Вес </h2>
        <p th:text="${client.getWeight()}"> кг </p>
        <h2> Достижения </h2>

        <div class="elements-gride" data-masonry='{ "itemSelector": ".element-item", "columnWidth": 200 }'>
            <tr th:each="image: ${imageList}">
                <td><img th:src="*{'data:image/png;base64,'+image}" alt=""/></td>
            </tr>
        </div>

    </div>
</div>

<div class="copyright">
    &copy; 2019 My page. All rights reserved.
</div>
</body>

</html>
