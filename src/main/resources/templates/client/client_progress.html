<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>Progress</title>
    <link href="/content/style.css" rel="stylesheet">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
</head>

<body>
<div id="header" class="header">
    <p>Fitness club</p>
</div>

<div class="menu">
    <div class="nav">
        <ul class="topmenu">
            <li><a href="">Профиль</a></li>
            <li><a href="">Тренировки</a></li>
            <li><a href="">Проресс</a></li>
            <li><a href="">Уведомления</a></li>
        </ul>
    </div>
</div>

<div class="section">
    <div class="sidebarProgress">
        <br/><br/>
        <div class="block-of-data" id="box1" style="display: none;">
            <div id="container" class="chart_wrap">
                <script>
                    Highcharts.chart('container', {
                        title: {
                            text: 'Количество потраченных калорий'
                        },
                        yAxis: {
                            title: {
                                text: 'Количество калорий'
                            }
                        },
                        xAxis: {
                            title: {
                                text: 'День'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                pointStart: 2
                            }
                        },
                        series: [{
                            name: 'Калории',
                            data: [439, 525, 571, 696, 970, 1199, 133, 154]
                        }]
                    });
                </script>
            </div>
        </div>

        <div class="block-of-data" id="box2" style="display: none;">
            <div id="container1" class="chart_wrap">
                <script>
                    Highcharts.chart('container1', {
                        title: {
                            text: 'Количество шагов'
                        },
                        yAxis: {
                            title: {
                                text: 'Количество шагов'
                            }
                        },
                        xAxis: {
                            title: {
                                text: 'День'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                pointStart: 2
                            }
                        },
                        series: [{
                            name: 'Шаги',
                            data: [4916, 8464, 7742, 9851, 7490, 10282, 12121, 10434]
                        }]
                    });
                </script>
            </div>
        </div>

        <div class="block-of-data" id="box3" style="display: none;">
            <div id="container3" class="chart_wrap">
                <script>
                    Highcharts.chart('container3', {
                        title: {
                            text: 'Посещаемость'
                        },
                        yAxis: {
                            title: {
                                text: 'Количество посещений'
                            }
                        },
                        xAxis: {
                            title: {
                                text: 'Недели'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                pointStart: 1
                            }
                        },
                        series: [{
                            name: 'Количество посещений',
                            data: [4, 1, 2, 5, 3, 3]
                        }]
                    });
                </script>
            </div>
        </div>

        <div class="block-of-data" id="box4" style="display: none;">
            <div id="container4" class="chart_wrap">
                <script>
                    Highcharts.chart('container4', {
                        title: {
                            text: 'Вес'
                        },
                        yAxis: {
                            title: {
                                text: 'Вес'
                            }
                        },
                        xAxis: {
                            title: {
                                text: 'Месяц'
                            }
                        },
                        legend: {
                            layout: 'vertical',
                            align: 'right',
                            verticalAlign: 'middle'
                        },
                        plotOptions: {
                            series: {
                                pointStart: 2
                            }
                        },
                        series: [{
                            name: 'Вес',
                            data: [90, 89, 86, 87, 85, 80]
                        }]
                    });
                </script>
            </div>
        </div>
    </div>

    <div class="contentTextProgress">
        <h3>Выберите один из пунктов для отображения графика</h3>
        <a href="#" onclick="openbox('box1'); return false">Калории</a><br/>
        <a href="#" onclick="openbox('box2'); return false">Шаги</a><br/>
        <a href="#" onclick="openbox('box3'); return false">Посещаемость</a><br/>
        <a href="#" onclick="openbox('box4'); return false">Вес</a>

        <script>
            function openbox(id) {
                var all = document.querySelectorAll(".block-of-data");
                for (var i = 0; i < all.length; i++) {
                    if (all[i].id === id) {
                        all[i].style.display = (all[i].style.display === 'none') ? 'block' : 'none';
                    } else {
                        all[i].style.display = 'none';
                    }
                }
            }
        </script>

    </div>
</div>

</html>
