<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <title>First page</title>
    <link href="/content/style.css" rel="stylesheet">
</head>

<body>
<div th:insert="header.html :: header-fragment"></div>
<div class="section">
<table class="table_trainer_list">
    <tr th:each="item:${trainerList}">
        <td width="200px"><img class="round_trainer_list" th:src="*{'data:image/png;base64,'+item.getEncodedAvatar()}" alt="/content/1.png"></td>
        <td ><a th:text="${item.getSurname()} + ' ' + ${item.getName()}+', ' + ${item.getFullDescription()} + ', ' + 'рейтинг: '+${item.getRating()}+ ', ' +  'стаж: '+${item.getExperience()}" th:href="@{'/trainer/' + ${item.getUserId()}}"></a></td>
    </tr>
</table>
</div>

<div class="copyright">
    &copy; 2019 Fitness club. All rights reserved.
</div>
</body>
</html>
