<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Registration</title>
    <link href="content/style.css" rel="stylesheet">
</head>

<body>
<div id="header" class="header">
    <p>Fitness club</p>
</div>

<div class="menu">
    <div class="nav">
        <ul class="topmenu">
            <li><a href="/home">Главная</a></li>
        </ul>
    </div>
</div>


<div class="section">
    <br/><br/>
    <h1> Регистрация </h1>
    <form method="post" th:object="${User}">
        <div class="reg" align="center">
            <input name="login" placeholder='Ваш логин' th:field="${login}" type="text">
            <p th:if="${#fields.hasErrors('login')}" th:errors="${login}">error!!!!</p>
            <input name="password" placeholder='Пароль' type='password'>
            <div>
                <button class="button button1">Продолжить</button>
            </div>
        </div>
    </form>
    <table>
        <tr th:each="message:${errorList}">
            <td th:text="${message}">.</td>
        </tr>
    </table>
</div>

<div class="copyright">
    &copy; 2019 Fitness club :D All rights reserved.
</div>
</body>

</html>
